<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="image eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="sections">
      <section class="section section-add">
        <h2 class="section-add__title title">Add Item</h2>
        <div class="section-add__input">
          <input class="input-task input-task_add" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="section section-todo">
        <h2 class="section-todo__title title">Todo</h2>
        <ul id="section-todo">
          <li class="section-todo__item item-li">
            <input class="input-checkbox" type="checkbox">
            <label class="input__label">Pay Bills</label>
            <input type="text" class="input-task">
            <button class="button button_edit">Edit</button>
            <button class="button button_remove">
              <img class="button__delete" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
          <li class="section-todo__item item-li item-li_edit">
            <input class="input-checkbox" type="checkbox">
            <label class="input__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task">
            <button class="button button_edit">Save</button>
            <button class="button button_remove">
              <img class="button__delete" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h2 class="section-completed__title title">Completed</h2>
        <ul class="section-completed__items" id="section-completed">
          <li class="section-completed__item item-li">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="input__label">See the Doctor</label>
            <input type="text" class="input-task">
            <button class="button button_edit">Edit</button>
            <button class="button button_remove">
              <img class="button__delete" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
